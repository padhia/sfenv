name: create a new release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build a binary distribution
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"
      - run: |
          curl -L https://repo1.maven.org/maven2/com/lihaoyi/mill-dist/1.0.4/mill-dist-1.0.4-mill.sh -o mill
          chmod +x mill
          ./mill assembly
      - name: rename assembly
        run: mv out/assembly.dest/out.jar out/assembly.dest/sfenv
      - name: Upload assembly
        id: upload-release-asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./out/assembly.dest/sfenv
